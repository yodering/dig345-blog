# Netlify configuration for Astro blog

[build]
  # Directory with the serverless functions
  functions = "netlify/functions"

  # Directory that contains the build output
  publish = "dist"

  # Build command
  command = "bun run build"

[build.environment]
  # Bun will be automatically detected from bun.lockb
  # You can specify a version if needed:
  # BUN_VERSION = "1.2"

# Redirect rules (optional - for SPA-like behavior)
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
